version: '3.8'

services:
  api:
    build: api
    volumes:
      - ./api:/app
      - /app/node_modules
    ports:
      - "1234:3000"
    environment:
      - NODE_ENV=development
    command: yarn start:dev
  app:
    build:
      context: frontend
    ports:
      - "3001:3001"
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
